<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>

</head>

<body>
    <dir class="wrapper">
        <div class="container">
            <h2 class="title">API: https://test-users-api.herokuapp.com/users/</h2>
            <form class="search-form">
                <button class="mdc-btn js-get" type="submit">get</button>
            </form>
            <div class="result"></div>
        </div>
        <div class="box">
            <div class="container">
                <form class="search-form js-search-form">
                    <input type="text" name="id" placeholder="Enter user id">
                    <button class="mdc-btn js-submit" type="submit">search</button>
                </form>
                <p class="result js-result"></p>
            </div>
            <div class="container">
                <form class="search-form js-form-adds">
                    <input type="text" class="js-new-name" name="name" placeholder="Add user name">
                    <input type="text" class="js-new-age" name="age" placeholder="Add user age">
                    <button class="mdc-btn js-create-user" type="submit">send</button>
                </form>
                <p class="result js-result-id"></p>
            </div>
            <div class="container">
                <form class="search-form js-form-remove">
                    <input type="text" class="remove-user" name="remove" placeholder="Remove user by id">
                    <button class="mdc-btn js-remove" type="submit">remove</button>
                </form>
                <p class="result js-result-remove"></p>
            </div>
            <div class="container">
                <form class="search-form js-form-update">
                    <input type="text" class="js-user-id" name="id" placeholder="Enter user id">
                    <input type="text" class="js-update-name" name="name" placeholder="Update user name">
                    <input type="text" class="js-update-age" name="age" placeholder="Update user age">
                    <button class="mdc-btn js-update-user" type="submit">send</button>
                </form>
                <p class="result js-result-update"></p>
            </div>
        </div>
    </dir>
    <script src="js/index.js"></script>
</body>

</html>
